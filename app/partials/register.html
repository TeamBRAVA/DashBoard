<!-- Page Content -->
<div id="page-content-wrapper">

  <form id="loginform" class="no-padding">
    <div class="form-group">
        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
        <input id="username" type="text" class="form-control input-lg text-center" ng-model="userData.username" placeholder="username" required><br>
        <input id="email" type="email" class="form-control input-lg text-center" ng-model="userData.mail" placeholder="email" required><br>
        <input id="password" type="password" class="form-control input-lg text-center" ng-model="userData.password" placeholder="password" required>
    </div>

    <!-- createToDo() WILL CREATE NEW TODOS -->
    <div class="center-block">
        <a id="register"href="#/login" title="Register" type="submit" >You're already Register ? Just Log In !</a><br><br>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="register()">Register</button>
    </div>
  </form>

</div>
<!-- /#page-content-wrapper -->
