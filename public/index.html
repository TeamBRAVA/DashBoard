<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="redApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>RED</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
    
    <!-- load angular -->
    <script src="../javascript/app.js"></script>
    <script src="../javascript/controllers.js"></script>
    <script src="../javascript/services.js"></script>
    

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body data-ng-controller="authController">
    <div class="container">

        <h1>yo t'es sur l'index et ca marche</h1>

        <form>
            <div class="form-group">

                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <input type="text" class="form-control input-lg text-center" ng-model="userData.username" placeholder="username">
                <input type="email" class="form-control input-lg text-center" ng-model="userData.mail" placeholder="Email">
                <input type="password" class="form-control input-lg text-center" ng-model="userData.password" placeholder="password">
            </div>

            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="register()">Register</button>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="logIn()">Login</button>
            <p>
                {{ token }}
                {{ authentified }}
            </p>
        </form>
        
        <button type="submit" class="btn btn-primary btn-lg" ng-click="all()">all devices</button>
        {{result}}
        <a href="devices.html">list of devices</a>
    </div>

</body>

</html>
