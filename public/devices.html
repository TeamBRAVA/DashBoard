<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="redAPI">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>RED</title>

    <!-- load bootstrap & css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/sidebar.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- load angular -->
    <script src="javascript/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL DEVICES -->

<body ng-controller="resultController">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    HOME
                </a>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="devices.html">Users / Devices</a></li>
                <li><a href="notification.html">Notifications</a></li>
                <li><a href="softwares.html">Softwares</a></li>
                <li><a href="data.html">Data Management</a></li>
                <li><a href="favorites.html">Favorites</a></li>
            </ul>
        </div>

        <div id="content-wrapper">
            <div class="container">

                <!-- HEADER AND DEVICES COUNT -->
                <div class="jumbotron text-center">
                    <h1>RED API | devices registered : <span class="label label-info">{{ devices.length }}</span></h1>
                </div>

                <!-- TAB USER / DEVICE-->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#users" aria-controls="users" role="tab" data-toggle="tab">Users</a></li>
                    <li role="presentation"><a href="#devices" aria-controls="devices" role="tab" data-toggle="tab">Devices</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="users">
                        <!-- Users LIST -->
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">

                                <!-- LOOP OVER THE users IN $scope.users -->
                                <div ng-repeat="user in users">
                                    <label>
                                        <h2>userid : {{ user.userid }}</h2>
                                        <div ng-repeat="data in users.data">
                                            <label>
                                                informations
                                            </label>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- form to add new data -->
                        <div id="user-form" class="row">
                            <div class="col-sm-8 col-sm-offset-2 text-center">
                                <form>
                                    <div class="form-group">

                                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                        <input type="text" class="form-control input-lg text-center" ng-model="formData.deviceid" placeholder="deviceid">
                                        <input type="text" class="form-control input-lg text-center" ng-model="formData.datatype" placeholder="datatype">
                                        <input type="text" class="form-control input-lg text-center" ng-model="formData.value" placeholder="value">
                                    </div>

                                    <!-- createToDo() WILL CREATE NEW TODOS -->
                                    <button type="submit" class="btn btn-primary btn-lg" ng-click="addUser()">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="devices">
                        <!-- Devices LIST -->
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">

                                <!-- LOOP OVER THE devices IN $scope.devices -->
                                <div ng-repeat="device in devices">
                                    <label>
                                        <h2>deviceid : {{ device.deviceid }}</h2>
                                        <div ng-repeat="data in device.data">
                                            <label>
                                                {{data.datatype}} / {{data.value}} / {{data.date}}
                                            </label>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- form to add new data -->
                        <div id="device-form" class="row">
                            <div class="col-sm-8 col-sm-offset-2 text-center">
                                <form>
                                    <div class="form-group">

                                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                        <input type="text" class="form-control input-lg text-center" ng-model="formData.deviceid" placeholder="deviceid">
                                        <input type="text" class="form-control input-lg text-center" ng-model="formData.datatype" placeholder="datatype">
                                        <input type="text" class="form-control input-lg text-center" ng-model="formData.value" placeholder="value">
                                    </div>

                                    <!-- createToDo() WILL CREATE NEW TODOS -->
                                    <button type="submit" class="btn btn-primary btn-lg" ng-click="addData()">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
