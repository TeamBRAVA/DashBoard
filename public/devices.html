<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="redAPI">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>RED</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL DEVICES -->

<body ng-controller="resultController">
    <div class="container">

        <!-- HEADER AND DEVICES COUNT -->
        <div class="jumbotron text-center">
            <h1>RED API | devices registered : <span class="label label-info">{{ devices.length }}</span></h1>
        </div>

        <!-- DEvices LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE devices IN $scope.devices -->
                <div class="checkbox" ng-repeat="device in devices">
                    <label>
                        <h2>deviceid : {{ device.deviceid }}</h2>
                        <div ng-repeat="data in device.data">
                            <label>
                                {{data.datatype}} / {{data.value}} / {{data.date}}
                            </label>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- form to add new data -->
        <div id="device-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" ng-model="formData.deviceid" placeholder="deviceid">
                        <input type="text" class="form-control input-lg text-center" ng-model="formData.datatype" placeholder="datatype">
                        <input type="text" class="form-control input-lg text-center" ng-model="formData.value" placeholder="value">
                        <input type="text" class="form-control input-lg text-center" ng-model="formData.date" placeholder="date">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="addData()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
